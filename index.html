<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuma</title>
    <meta name="description" content="Tuma - Secure Document Sharing with Blockchain-Powered Encryption" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.commerce.coinbase.com">
    <link rel="preconnect" href="https://arweave.net">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" as="script" crossorigin href="/src/main.tsx">
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for older browsers -->
    <script>
      // Check for ES modules support
      const supportsModules = 'noModule' in HTMLScriptElement.prototype;
      if (!supportsModules) {
        // Load the nomodule version of the app
        const script = document.createElement('script');
        script.src = '/src/legacy.js';
        script.type = 'text/javascript';
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
